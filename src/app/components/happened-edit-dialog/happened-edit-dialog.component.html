<h2 mat-dialog-title>Edit happened</h2>
<mat-dialog-content>
    <app-template-edit [(template)]="template">
        <app-date-time label="Choose a date" [(date)]="happenedAt" />
    </app-template-edit>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button [mat-dialog-close]="result()">Save</button>
</mat-dialog-actions>
