@for(happenedType of happenedTypes(); track happenedType.id){
<button mat-button (click)="addHappened(happenedType.id)">Add {{happenedType.title}}</button>
}
<div class="flex flex-col gap-2">
  <h3>Timeline</h3>
  @for (happened of happeneds(); track happened.id){
  <app-happened-card [happened]="happened" />
  }
</div>
