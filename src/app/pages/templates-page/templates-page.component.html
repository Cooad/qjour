<div class="flex flex-col items-center">
    <button mat-button (click)="addTemplate()">Add template</button>
    <h3>Available templates</h3>
    @for (template of happenedTemplates(); track template.id) {
        <div class="flex flex-row items-center">    
        <label>{{ template.title }}</label>
        <button mat-icon-button (click)="editTemplate(template)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="deleteTemplate(template)"><mat-icon>delete</mat-icon></button>
    </div>
    }
</div>
