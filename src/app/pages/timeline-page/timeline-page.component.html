<div class="flex flex-col items-center">
  <div>
    @for(happenedType of happenedTemplates(); track happenedType.id){
    <button mat-button (click)="addHappened(happenedType.id)">Add {{happenedType.title}}</button>
    }
  </div>
  @for (byDay of happenedsByDay(); track $index){
  <p>{{ byDay.key }}</p>
  @for(happened of byDay.happeneds; track happened.id){
  <div class="flex flex-row gap-2 justify-center items-center">
    <p>{{ happened.happenedAt | date:'shortTime'}}</p>
    <div class="flex flex-col items-center self-stretch">
      <mat-divider vertical="true" class="min-h-4 grow" />
      <div class="circle min-h-2 min-w-2"></div>
      <mat-divider vertical="true" class="min-h-4 grow" />
    </div>
    <div class="p-2">
      <app-happened-card [happened]="happened" (delete)="deleteHappened(happened)" />
    </div>
  </div>
  }
  }
</div>
