<div class="flex flex-col absolute top-0 right-0 left-0 bottom-0">
    <mat-toolbar [class.fixed]="mobileQuery.matches" class="z-10">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1>QJour</h1>
    </mat-toolbar>

    <mat-sidenav-container class="grow" [class.shrink]="mobileQuery.matches"
        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/" (click)="snav.close()">Timeline</a>
                <a mat-list-item routerLink="happened-types" (click)="snav.close()">Types</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet />
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
