<button mat-icon-button (click)="addBlock()"><mat-icon>add</mat-icon></button>
<button mat-button (click)="startReplication()">start replication</button>
@for (item of items(); track item.created) {
    <mat-card appearance="outlined">
        <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.created|date:'dd.MM.yyyy HH:mm'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <p>
            {{item.text}}
        </p>
    </mat-card-content>
    </mat-card>
}
